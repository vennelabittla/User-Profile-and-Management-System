<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="card my-card">

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <form action="login_user.php" method="POST">
                            <div class="intro">
                                <h2>Log in</h2>
                                <p>Don't have an account? <a href="edit.html">Register</a></p>
                            </div>
                            <div class="mb-3 mt-4">
                                <label for="" class="form-label"></label>
                                <input type="text" class="from-control" name="user_email" placeholder="E-mail">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <input type="password" id="pas" class="from-control" name="user_pass"
                                    placeholder="Password">
                            </div>
                            <div class="box">
                                <input type="checkbox" id="remember" name="remember" value="remember">
                                <label for="remember">Remember Me</label><br>
                            </div>
                            <div class="mb-3 mt-4">
                                <button type="submit" name="login" id="sub" class="btn btn-dark">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
